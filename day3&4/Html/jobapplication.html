<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Application Form</title>
  <link rel="stylesheet" href="../css/jobapplication.css" />
</head>
<body>
  <div class="form-container">
    
    <div class="form-header">
      <div class="header-left">
        <img src="../Kaspon logo.svg" alt="Company Logo" class="logo" style="width: 350px; height: 150px;" />
      </div>
      <div class="header-right">
        <h1>Kaspon Techworks</h1>
        <h2>Job Application Form</h2>
      </div>
    </div>
    <form>
      <div class="row-group">
        <div class="form-section">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" placeholder="First Name" />
          <div class="error-message"></div>
        </div>
        <div class="form-section">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" placeholder="Last Name" />
          <div class="error-message"></div>
        </div>
      </div>

      <div class="row-group">
        <div class="form-section">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" />
          <div class="error-message"></div>
        </div>
        <div class="form-section">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Email" />
          <div class="error-message"></div>
        </div>
      </div>

      <div class="row-group">
        <div class="form-section">
          <label for="mobile">Mobile Number</label>
          <input type="tel" id="mobile" name="mobile" placeholder="Mobile Number" />
          <div class="error-message"></div>
        </div>
        <div class="form-section">
          <label for="position">Position Applying For</label>
          <select id="position" name="position">
            <option value="" disabled selected>Select Position</option>
            <option value="developer">Developer</option>
            <option value="designer">Designer</option>
            <option value="tester">Tester</option>
            <option value="analyst">Analyst</option>
          </select>
          <div class="error-message"></div>
        </div>
      </div>

      <div class="row-group">
        <div class="form-section">
          <label for="available-from">Available From</label>
          <input type="date" id="available-from" name="available-from" />
          <div class="error-message"></div>
        </div>
        <div class="form-section gender-group">
          <label>Gender</label>
          <div class="radio-group">
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other" />
            <label for="other">Others</label>
          </div>
          <div class="error-message"></div>
        </div>
      </div>

      <div class="row-group">
        <div class="form-section employment-group">
          <label>Current Employment Status</label>
          <div class="radio-group">
            <input type="radio" id="fresher" name="employment-status" value="fresher" />
            <label for="fresher">Fresher</label>
            <input type="radio" id="working" name="employment-status" value="working" />
            <label for="working">Working</label>
            <input type="radio" id="notice" name="employment-status" value="notice-period" />
            <label for="notice">Serving Notice Period</label>
          </div>
          <div class="error-message"></div>
        </div>
        <div class="form-section">
          <label for="resume">Upload Resume</label>
          <input type="file" id="resume" name="resume" class="custom-file-upload" />
          <div class="error-message"></div>
        </div>
      </div>

      <div class="form-section">
        <label for="message">Anything You Want to Say</label>
        <textarea id="message" name="message" rows="4" maxlength="250" placeholder="250 characters max"></textarea>
        <div class="error-message"></div>
      </div>

      <div class="form-section center">
        <input type="submit" value="Submit Application" /><br><br>
      </div>
    </form>
  </div>
  <script src="../js/jobapplication.js"></script>
</body>
</html>
