<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Application Form</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="../css/day7.css" />

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container mt-4">
    <div class="form-container">
      
      <div class="form-header">
        <div class="header-left">
          <img src="../Kaspon logo.svg" alt="Company Logo" class="logo img-fluid" style="width: 350px; height: 150px;" />
        </div>
        <div class="header-right">
          <h1>Kaspon Techworks</h1>
          <h2>Job Application Form</h2>
        </div>
      </div>

      <form novalidate>
        <div class="row-group">
          <div class="form-section">
            <label for="first-name" class="form-label">First Name <span class="required">*</span></label>
            <input type="text" class="form-control" id="first-name" name="first-name" placeholder="First Name" required />
            <div class="error-message"></div>
          </div>
          <div class="form-section">
            <label for="last-name" class="form-label">Last Name <span class="required">*</span></label>
            <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Last Name" required />
            <div class="error-message"></div>
          </div>
        </div>

        <div class="row-group">
          <div class="form-section">
            <label for="dob" class="form-label">Date of Birth <span class="required">*</span></label>
            <input type="date" class="form-control" id="dob" name="dob" required />
            <div class="error-message"></div>
          </div>
          <div class="form-section">
            <label for="email" class="form-label">Email <span class="required">*</span></label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required />
            <div class="error-message"></div>
          </div>
        </div>

        <div class="row-group">
          <div class="form-section">
            <label for="mobile" class="form-label">Mobile Number <span class="required">*</span></label>
            <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="Mobile Number" required />
            <div class="error-message"></div>
          </div>
          <div class="form-section">
            <label for="position" class="form-label">Position Applying For <span class="required">*</span></label>
            <select class="form-select" id="position" name="position" required>
              <option value="" disabled selected>Select Position</option>
              <option value="developer">Developer</option>
              <option value="designer">Designer</option>
              <option value="tester">Tester</option>
              <option value="analyst">Analyst</option>
            </select>
            <div class="error-message"></div>
          </div>
        </div>

        <div class="row-group">
          <div class="form-section">
            <label for="available-from" class="form-label">Available From <span class="required">*</span></label>
            <input type="date" class="form-control" id="available-from" name="available-from" required />
            <div class="error-message"></div>
          </div>
          <div class="form-section gender-group">
            <label class="form-label">Gender <span class="required">*</span></label>
            <div class="radio-group">
              <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="male" name="gender" value="male" required />
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="female" name="gender" value="female" required />
                <label class="form-check-label" for="female">Female</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="other" name="gender" value="other" required />
                <label class="form-check-label" for="other">Others</label>
              </div>
            </div>
            <div class="error-message"></div>
          </div>
        </div>

        <div class="row-group">
          <div class="form-section employment-group">
            <label class="form-label">Current Employment Status <span class="required">*</span></label>
            <div class="radio-group">
              <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="fresher" name="employment-status" value="fresher" required />
                <label class="form-check-label" for="fresher">Fresher</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="working" name="employment-status" value="working" required />
                <label class="form-check-label" for="working">Working</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="notice" name="employment-status" value="notice-period" required />
                <label class="form-check-label" for="notice">Serving Notice Period</label>
              </div>
            </div>
            <div class="error-message"></div>
          </div>
          <div class="form-section">
            <label for="resume" class="form-label">Upload Resume <span class="required">*</span></label>
            <input type="file" class="form-control" id="resume" name="resume" accept=".pdf,.doc" required />
            <div class="error-message"></div>
          </div>
        </div>

        <div class="form-section">
          <label for="message" class="form-label">Anything You Want to Say <span class="required">*</span></label>
          <textarea id="message" class="form-control" name="message" rows="4" maxlength="250" placeholder="250 characters max" required></textarea>
          <div class="char-counter">0/250</div>
          <div class="error-message"></div>
        </div>

        <div class="form-section center">
          <input type="submit" class="btn btn-primary" value="Submit Application" /><br><br>
        </div>
      </form>
    </div>
  </div>

  <script src="../js/day7.js"></script>
</body>
</html>
